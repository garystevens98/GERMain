        <h2 MadCap:autonum="1 - 1: " class="PageBreak">Transport Information</h2>
        <p>Evacuating Facility users may view all of their facility's patients and assign transport from the Transport Info screen. To enter Transport Info, as shown in <MadCap:xref href="#Transport_Info_Button" class="figures">FIGURE 1-1</MadCap:xref>:</p>
        <ol>
            <li style="font-weight: normal;"><i>Select</i> <b>Patient</b> on the top menu</li>
            <li style="font-weight: normal;"><i>Select</i> the <b>Transport Info</b> tab</li>
        </ol>
        <p class="image">
            <img src="../../../Resources/Images/Patient Placement 3.0/Transport 01.PNG" class="newwindows" />
        </p>
        <p class="Figuretest" MadCap:autonum=" &lt;b&gt;Figure 1-1: &lt;/b&gt;"><a name="Transport_Info_Button"></a>Transport Info Button</p>
