        <h2 class="h2nobreak" MadCap:autonum="1 - 1: ">Grid Actions</h2>
        <p><span style="color: #ff0000;"><span style="color: #000000;">The </span></span><b style="color: #000000;">Grid Actions</b><span style="color: #ff0000;"><span style="color: #000000;"> button is used to export data out of HC&#160;Patient Placement™. </span></span>
        </p>
        <p>To export data, as shown in <MadCap:xref href="#Display_" class="figures">FIGURE 1-1</MadCap:xref><span style="text-decoration: none;">:</span></p>
        <ol>
            <li><i>Click or tap</i> the <b>Grid Actions</b> button.</li>
            <li><i>Click or tap</i> the desired <b>export format</b>.</li>
        </ol>
        <p class="image">
            <img src="../../Resources/Images/pp/gridactions.png" class="newwindows" />
        </p>
        <p class="Figuretest" MadCap:autonum=" FIGURE 1-1: "><a name="Display_"></a>Display </p>
        <p>The export file will download in the format selected.</p>
