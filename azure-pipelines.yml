trigger:
- develop
- main

pool:
  name: Hosted VS2017

steps:
- task: S3Upload@1
  inputs:
    awsCredentials: 'geraws-azure'
    regionName: 'us-east-1'
    bucketName: 'ger-help'
    sourceFolder: '$(System.DefaultWorkingDirectory)'
    globExpressions: '**'
    targetFolder: '$(Build.SourceBranchName)'
    createBucket: true